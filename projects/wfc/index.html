<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Function Collapse | Burak Karagol</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./wfc.css">
</head>

<body>

    <canvas id="wfcCanvas"></canvas>

    <div class="controls-panel">
        <h2>Cyber/Grid</h2>

        <div class="control-group">
            <label>Grid Size <span id="dimVal" class="value-display">20</span></label>
            <input type="range" id="dimSlider" min="5" max="50" step="1" value="20">
        </div>

        <div class="control-group">
            <label>Speed <span id="speedVal" class="value-display">Max</span></label>
            <input type="range" id="speedSlider" min="1" max="60" step="1" value="60">
        </div>

        <div class="button-group">
            <button id="startBtn">Generate</button>
            <button id="resetBtn">Clear</button>
        </div>

        <div class="button-group">
            <button id="backBtn" onclick="window.history.back()" style="border-color: #666;">Back</button>
        </div>

        <div id="status" class="status">READY</div>
    </div>

    <script src="./wfc.js"></script>
</body>

</html>
