<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Urban Places – HTML/JS MVP</title>
  <link rel="stylesheet" href="generator.css" />
</head>
<body>
  <div id="wrap">
    <header>
      <div class="pill">Right-click for options</div>
      <div class="pill">Hotkeys:
        <span class="kbd">Enter</span> new,
        <span class="kbd">X</span> png,
        <span class="kbd">G</span>/<span class="kbd">T</span>/<span class="kbd">R</span>/<span class="kbd">B</span>/<span class="kbd">M</span>,
        <span class="kbd">1–4</span> style,
        <span class="kbd">Tab</span> tags/seed
      </div>
    </header>
    <canvas id="canvas"></canvas>
  </div>

  <!-- Context menu -->
  <nav id="menu" aria-label="Context menu">
    <ul>
      <li data-cmd="new">Generate new <span class="kbd">Enter</span></li>
      <li data-cmd="export">Export PNG <span class="kbd">X</span></li>
      <hr/>
      <li data-cmd="toggle-grass">Grass <span class="chk" id="chk-grass">●</span></li>
      <li data-cmd="toggle-trees">Trees <span class="chk" id="chk-trees">●</span></li>
      <li data-cmd="toggle-roads">Roads <span class="chk" id="chk-roads">●</span></li>
      <li data-cmd="toggle-bbox">Bounding box <span class="chk" id="chk-bbox">○</span></li>
      <li data-cmd="toggle-mesh">Mesh <span class="chk" id="chk-mesh">○</span></li>
      <hr/>
      <li data-cmd="style-1">Style 1</li>
      <li data-cmd="style-2">Style 2</li>
      <li data-cmd="style-3">Style 3</li>
      <li data-cmd="style-4">Style 4</li>
    </ul>
  </nav>

  <!-- Modal -->
  <section id="modal">
    <div class="card">
      <h3 style="margin:0 0 .5rem 0">Tags & Style</h3>
      <div class="row"><label for="seed">Seed</label><input id="seed" type="text" placeholder="random or number"/></div>
      <div class="row"><label for="style">Style</label>
        <select id="style">
          <option value="1">Style 1</option><option value="2">Style 2</option>
          <option value="3">Style 3</option><option value="4">Style 4</option>
        </select>
      </div>
      <div class="row"><label for="tags">Tags</label><input id="tags" type="text" placeholder="comma separated tags"/></div>
      <div class="actions">
        <button class="btn" id="cancel">Cancel</button>
        <button class="btn primary" id="apply">Apply</button>
      </div>
    </div>
  </section>

  <div id="legend">
    <b>Seed:</b> <span id="legend-seed">—</span> · <b>Style:</b> <span id="legend-style">1</span>
  </div>

  <script src="generator.js"></script>
</body>
</html>
