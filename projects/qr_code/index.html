<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qr_code.css" />
  </head>
  <body>
    <div id="container">
      <!-- Left Panel: Controls -->
      <aside id="control-panel">
        <h1>QR Code Generator</h1>

        <label for="qr-type">QR Code Type:</label>
        <select id="qr-type">
          <option value="text">Text / URL</option>
          <option value="email">Email</option>
          <option value="phone">Phone</option>
          <option value="sms">SMS</option>
          <option value="wifi">Wi-Fi</option>
          <option value="vcard">vCard</option>
          <option value="event">Event</option>
        </select>
        
        <div id="content-fields"></div>      

        <label>Foreground Color:</label>
        <input type="color" id="fg-color" value="#000000" />

        <label>Background Color:</label>
        <input type="color" id="bg-color" value="#ffffff" />

        <label for="shape-style">Shape Style:</label>
        <select id="shape-style">
          <option value="square">Squares</option>
          <option value="classy">Classy</option>
          <option value="rounded">Rounded</option>
          <option value="extra-rounded">Extra Rounded</option>
          
        </select>

        <label for="size">Size:</label>
        <input type="number" id="size" value="512" min="128" max="1024" />

        <label for="error-correction">Error Correction:</label>
        <select id="error-correction">
          <option value="L">Low (L)</option>
          <option value="M" selected>Medium (M)</option>
          <option value="Q">Quartile (Q)</option>
          <option value="H">High (H)</option>
        </select>

        <button id="generate-btn">Generate QR</button>
        <button id="download-btn">Download PNG</button>
      </aside>

      <!-- Right Panel: QR Preview -->
      <main id="preview-panel">
        <div id="qr-canvas-container" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;"></div>
        <div id="qr-progress-bar-wrapper">
          <div id="qr-progress-bar"></div>
        </div> 
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script type="module" src="./qr_code.js"></script>  
  </body>
</html>
