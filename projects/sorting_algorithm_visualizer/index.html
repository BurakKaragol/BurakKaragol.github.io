<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualizer</title>
    <link rel="stylesheet" href="sorting_algorithm.css">
</head>
<body>
    <header>
        <h1>Sorting Algorithms Visualizer</h1>
    </header>
    
    <section id="controls">
        <label for="colorMode">Color Mode:</label>
        <select id="colorMode">
            <option value="height">Gradient Color</option>
            <option value="monochrome">Single Color</option>
            <option value="monochrome-gradient">Single Color Range</option>
        </select>

        <label for="colorPicker">Single Color:</label>
        <input type="color" id="colorPicker" value="#00FFFF">

        <label for="gradientStart">Gradient</label>
        <input type="color" id="gradientStart" value="#0000FF">
        <input type="color" id="gradientEnd" value="#FF0000">

        <label for="algorithm">Algorithm:</label>
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
        </select>

        <label for="sortOrder">Sort Order:</label>
        <select id="sortOrder">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>

        <label for="size">Array Size:</label>
        <input type="range" id="size" min="5" max="100" value="50">

        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="1" max="90" value="45">

        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="shuffle">Shuffle</button>
    </section>

    <section id="visualizer"></section>

    <script src="sorting_algorithm.js"></script>
</body>
</html>
