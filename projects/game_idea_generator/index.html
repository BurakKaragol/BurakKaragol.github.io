<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Idea Generator</title>

    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/e10aba78d2.js" crossorigin="anonymous"></script>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="./game_idea.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body class="dark-theme">

    <!--==================== GAME IDEA GENERATOR ====================-->
    <section class="game-idea section" id="game-idea">
        <h2 class="section__title">Game Idea Generator</h2>
        <span class="section__subtitle">Get a unique game idea</span>

        <div class="game-idea__container container" id="game-idea-container">
            <div class="game-idea__box">
                <!-- Static Titles, Dynamic Content -->
                <div class="game-idea__section">
                    <strong class="section-title">Genre <i id="genre-lock" class="fa-solid fa-lock-open lock-icon"></i></strong>
                    <p><i id="genre-icon" class="fa-solid fa-question-circle"></i> <span id="genre-text">???</span></p>
                </div>
                <div class="game-idea__section">
                    <strong class="section-title">Setting <i id="setting-lock" class="fa-solid fa-lock-open lock-icon"></i></strong>
                    <p><i id="setting-icon" class="fa-solid fa-question-circle"></i> <span id="setting-text">???</span></p>
                </div>
                <div class="game-idea__section">
                    <strong class="section-title">Mechanic <i id="mechanic-lock" class="fa-solid fa-lock-open lock-icon"></i></strong>
                    <p><i id="mechanic-icon" class="fa-solid fa-question-circle"></i> <span id="mechanic-text">???</span></p>
                </div>
                <div class="game-idea__section">
                    <strong class="section-title">Twist <i id="twist-lock" class="fa-solid fa-lock-open lock-icon"></i></strong>
                    <p><i id="twist-icon" class="fa-solid fa-question-circle"></i> <span id="twist-text">???</span></p>
                </div>

                <button id="generate-idea-btn" class="game-idea__button">
                    <i class="fa-solid fa-dice"></i> Generate Idea
                </button>
            </div>
        </div>
    </section>

    <!-- Link to external JS -->
    <script src="./game_idea.js"></script>
</body>
</html>
