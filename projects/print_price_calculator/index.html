<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Print Pricing</title>
  <link rel="stylesheet" href="print_price.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">3D Print Pricing</div>
    <nav class="tabs" id="navTabs">
      <a href="#/quote" data-route>Quick Quote</a>
      <a href="#/rulesets" data-route>Rulesets</a>
      <a href="#/materials" data-route>Materials</a>
      <a href="#/printers" data-route>Printers</a>
      <a href="#/commercial" data-route>Commercial</a>
      <a href="#/backups" data-route>Backups</a>
    </nav>
    <div class="spacer"></div>
    <div class="profile-chip" id="profileChip"></div>
  </header>

  <main id="app"></main>

  <!-- Quick Quote -->
  <template id="tpl-quote">
    <section class="page grid-2">
      <div class="panel">
        <div class="panel-header">
          <h2>Quick Quote</h2>
          <div class="actions">
            <button class="btn" id="btnSaveDraft">Save Draft</button>
            <button class="btn secondary" id="btnDuplicate">Duplicate</button>
            <button class="btn danger" id="btnResetEssential">Reset Inputs</button>
          </div>
        </div>

        <div class="form">
          <div class="row">
            <label>Material</label>
            <select id="qq_material"></select>
            <a class="hint-link" data-goto="#/materials">Edit material →</a>
          </div>
          <div class="row">
            <label>Printer</label>
            <select id="qq_printer"></select>
            <a class="hint-link" data-goto="#/printers">Edit printer →</a>
          </div>
          <div class="row">
            <label>Quantity</label>
            <input type="number" id="qq_qty" min="1" step="1" />
          </div>

          <h3 class="section-title">Slicer Data</h3>
          <div class="row">
            <label>Print time</label>
            <input type="text" id="qq_tprint" placeholder="e.g., 6 or 6h 30m" />
            <span class="unit">h</span>
          </div>
          <div class="row">
            <label>Part mass</label>
            <input type="number" id="qq_mslicer" step="0.1" />
            <span class="unit">g</span>
          </div>
          <div class="row">
            <label>Support mass</label>
            <input type="number" id="qq_msupport" step="0.1" />
            <span class="unit">g</span>
          </div>

          <h3 class="section-title">Work Effort</h3>
          <div class="row">
            <label>Setup (once/job)</label>
            <input type="number" id="qq_tsetup" step="0.01" />
            <span class="unit">h</span>
          </div>
          <div class="row">
            <label>Post per unit</label>
            <input type="number" id="qq_tpost" step="0.01" />
            <span class="unit">h</span>
          </div>

          <h3 class="section-title">Commercial</h3>
          <div class="row">
            <label>Markup</label>
            <input type="range" id="qq_markup" min="0" max="100" step="1" />
            <span id="qq_markup_val" class="badge"></span>
          </div>
          <div class="row">
            <small class="muted">More options in Commercial tab (discount, tax, fees, minimum, etc.).</small>
          </div>
        </div>
      </div>

      <aside class="summary">
        <div class="panel">
          <div class="panel-header">
            <h2>Summary</h2>
          </div>
          <div id="summaryBody" class="summary-body"></div>
          <div class="summary-footer" id="summaryFooter"></div>
        </div>
      </aside>
    </section>
  </template>

  <!-- Rulesets -->
  <template id="tpl-rulesets">
    <section class="page">
      <div class="panel">
        <div class="panel-header">
          <h2>Rulesets (Versioned)</h2>
          <div class="actions">
            <button class="btn" id="btnNewRuleset">New Ruleset</button>
          </div>
        </div>
        <div id="rulesetList" class="table"></div>
        <hr class="sep" />
        <div id="rulesetEditor" class="editor hidden"></div>
      </div>
    </section>
  </template>

  <!-- Materials -->
  <template id="tpl-materials">
    <section class="page">
      <div class="panel">
        <div class="panel-header">
          <h2>Materials</h2>
          <div class="actions">
            <button class="btn" id="btnAddMaterial">Add Material</button>
            <button class="btn secondary" id="btnExportMaterials">Export</button>
            <label class="file-btn"><input type="file" id="fileImportMaterials" accept="application/json" />Import</label>
          </div>
        </div>
        <div id="materialsTable" class="table"></div>
      </div>
    </section>
  </template>

  <!-- Printers -->
  <template id="tpl-printers">
    <section class="page">
      <div class="panel">
        <div class="panel-header">
          <h2>Printers</h2>
          <div class="actions">
            <button class="btn" id="btnAddPrinter">Add Printer</button>
            <button class="btn secondary" id="btnExportPrinters">Export</button>
            <label class="file-btn"><input type="file" id="fileImportPrinters" accept="application/json" />Import</label>
          </div>
        </div>
        <div id="printersTable" class="table"></div>
      </div>
    </section>
  </template>

  <!-- Commercial -->
  <template id="tpl-commercial">
    <section class="page">
      <div class="panel">
        <div class="panel-header">
          <h2>Commercial Defaults</h2>
        </div>
        <div class="form" id="commercialForm"></div>
      </div>
    </section>
  </template>

  <!-- Backups -->
  <template id="tpl-backups">
    <section class="page">
      <div class="panel">
        <div class="panel-header">
          <h2>Backups</h2>
        </div>
        <div class="backup-row">
          <button class="btn" id="btnExportAll">Export All</button>
          <label class="file-btn"><input type="file" id="fileImportAll" accept="application/json" />Import All</label>
          <button class="btn danger" id="btnResetApp">Reset App</button>
        </div>
        <div class="muted">Data is stored locally in your browser (localStorage). Export regularly if critical.</div>
      </div>
    </section>
  </template>

  <script src="print_price.js"></script>
</body>
</html>
