<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Packing Art</title>
    <link rel="stylesheet" href="circle.css" />
</head>
<body>
    <div id="ui">
        <h1>Circle Packing with Image Colors</h1>
        <input type="file" id="imageInput" accept="image/png, image/jpeg" />
        <br /><br />
        
        <button id="startStopBtn" disabled>Start</button>
        <button id="resetBtn">Reset</button>
        <button id="downloadBtn">Download</button>
        
        <div>
            <label for="circleRate">Circles per frame: <span id="circleRateLabel">50</span></label>
            <input type="range" id="circleRate" min="1" max="100" value="50" />
        </div>
        
        <div>
            <label for="speedRate">Growth speed: <span id="speedRateLabel">1</span></label>
            <input type="range" id="speedRate" min="0.1" max="3" step="0.1" value="1" />
        </div>

        <div>
            <label for="maxRadius">Max Radius: <span id="maxRadiusLabel">10</span></label>
            <input type="range" id="maxRadius" min="5" max="50" value="10" />
        </div>

        <br />

        <div>
            <label for="strokeToggle">
                <input type="checkbox" id="strokeToggle" />
                Outline Mode
            </label>
        </div>

        <button id="previewBtn">Hold to Preview</button>
        <div>
            <label for="bgToggle">
                <input type="checkbox" id="bgToggle" />
                Show Image in Backgroundgit
            </label>
        </div>
    </div>
      
    <canvas id="circleCanvas"></canvas>

    <script src="circle.js"></script>
</body>
</html>
