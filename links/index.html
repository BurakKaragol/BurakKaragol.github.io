    <style>
        /* --- PAGE SPECIFIC OVERRIDES --- */

        /* 1. Hide unnecessary main site elements */
        .dock-left,
        .dock-center,
        .desktop-controls,
        .mobile-toggle {
            display: none !important;
        }

        /* 2. THE DOCK (HEADER/FOOTER BAR) */
        .dock {
            position: fixed;
            left: 0;
            width: 100%;
            /* Expand to full width */
            max-width: none;
            /* Remove strict width limits */
            transform: none;
            /* Remove centering transform */
            border-radius: 0;
            /* Remove rounded corners */
            border: none;
            box-shadow: none;
            background: var(--bg-dock);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);

            display: flex;
            justify-content: center;
            /* Center the content */
            padding: 15px 20px;
            z-index: 1000;
        }

        /* 3. THE SWITCH BUTTON (EXPANDED) */
        .dock-right {
            width: 100%;
            max-width: 600px;
            /* Match the links container width */
            display: flex;
            justify-content: center;
        }

        .switch-container {
            width: 100%;
            /* Fill the available space */
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 14px 30px;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: var(--dock-radius);
            transition: border-radius 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Make the switch hover even clearer */
        .switch-container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* --- RESPONSIVE LOGIC (DESKTOP VS MOBILE) --- */

        /* DESKTOP (Width > 600px): Sit at TOP */
        @media (min-width: 601px) {
            .dock {
                top: 0;
                bottom: auto;
                border-bottom: 1px solid var(--border-dock);
            }

            .links-container {
                padding-top: 120px;
                /* Space for top bar */
            }
        }

        /* MOBILE (Width <= 600px): Sit at BOTTOM */
        @media (max-width: 600px) {
            .dock {
                top: auto;
                bottom: 0;
                /* Stick to bottom */
                border-top: 1px solid var(--border-dock);
                padding-bottom: max(20px, env(safe-area-inset-bottom));
                /* iOS Safe Area */
            }

            /* Add padding to bottom of main content so button doesn't cover links */
            .links-container {
                padding-top: 60px;
                padding-bottom: 100px;
            }

            /* Make the switch look like a "Submit" button on mobile */
            .switch-container {
                /* border-radius: 12px; REMOVED to inherit dynamic var(--dock-radius) */
                justify-content: center;
                /* Center text on mobile */
                gap: 10px;
            }
        }
    </style>
</head>
